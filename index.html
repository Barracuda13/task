<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления задачами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <div id="loginForm" class="mb-4">
            <h2>Авторизация</h2>
            <form id="authForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="d-flex justify-content-between mb-4">
                <h2>Управление задачами</h2>
                <button class="btn btn-primary" id="createTaskBtn">Создать задачу</button>
            </div>

            <div class="btn-group mb-4">
                <button class="btn btn-outline-primary active" id="openTasksBtn">Открытые задачи</button>
                <button class="btn btn-outline-primary" id="closedTasksBtn">Закрытые задачи</button>
            </div>

            <div id="taskForm" style="display: none;">
                <h3>Создание новой задачи</h3>
                <form id="newTaskForm">
                    <div class="mb-3">
                        <label class="form-label">Дата создания</label>
                        <input type="date" class="form-control" id="creationDate" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Тип задачи</label>
                        <select class="form-select" id="taskType" required>
                            <option value="">Выберите тип</option>
                            <option value="bug">Ошибка</option>
                            <option value="feature">Функционал</option>
                            <option value="improvement">Улучшение</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Срочность</label>
                        <select class="form-select" id="priority" required>
                            <option value="">Выберите срочность</option>
                            <option value="low">Низкая</option>
                            <option value="medium">Средняя</option>
                            <option value="high">Высокая</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Исполнитель</label>
                        <input type="text" class="form-control" id="assignee" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Плановая дата завершения</label>
                        <input type="date" class="form-control" id="dueDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Описание задачи</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Примечание</label>
                        <textarea class="form-control" id="notes" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Отмена</button>
                </form>
            </div>

            <div id="tasksList">
                <div class="mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Поиск задач...">
                </div>
                <div class="mb-3">
                    <select class="form-select" id="filterSelect">
                        <option value="all">Все задачи</option>
                        <option value="high">Высокая срочность</option>
                        <option value="medium">Средняя срочность</option>
                        <option value="low">Низкая срочность</option>
                    </select>
                </div>
                <div id="tasksContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
